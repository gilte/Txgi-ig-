<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Giveaway Roulette with Server Seed</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            color: #fff;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        
        .input-area, .output-area {
            margin-bottom: 1em;
        }

        .input-text, .output-text {
            padding: 0.6em;
            border-radius: 5px;
            border: 1px solid #ff758c;
            width: 80%;
            max-width: 300px;
            margin-bottom: 1em;
            color: #333;
        }
        
        .roulette {
            border: 4px solid #fff;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto 1em;
            position: relative;
        }
        
        .names-wheel {
            font-size: 1.5em;
            color: #ffedee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: spin 0.5s linear infinite;
        }

        .button {
            background: #ffedee;
            color: #000000;
            border: none;
            padding: 0.8em 1.2em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0.5em;
        }
        
        .button:hover {
            background: #fff;
        }
        
        @media (max-width: 600px) {
            .roulette {
                width: 250px;
                height: 250px;
            }
        }
    </style>
    <script>
        const namesWheel = document.getElementById("namesWheel");
        const startBtn = document.getElementById("startBtn");
        const resetBtn = document.getElementById("resetBtn");
        const serverSeedHashDisplay = document.getElementById("serverSeedHash");
        const serverSeedReveal = document.getElementById("serverSeed");
        const clientSeedOutput = document.getElementById("clientSeed");
        const finalHashOutput = document.getElementById("finalHash");
        const verifyBtn = document.getElementById("verifyBtn");
        const verifyHash = document.getElementById("verifyHash");
        const verifyResult = document.getElementById("verifyResult");

        let interval;
        let serverSeed;
        let serverSeedHash;
        let clientSeed;
        let finalHash;

        // Nome do vencedor desejado (manipulado diretamente no código)
        const desiredWinner = "lolly popy"; // Substitua por "null" para um sorteio aleatório

        // Gerar Server Seed e Server Seed Hash
        function generateServerSeed() {
            serverSeed = Math.random().toString(36).substring(2);
            serverSeedHash = CryptoJS.SHA256(serverSeed).toString();
            serverSeedHashDisplay.innerHTML = serverSeedHash;
        }

        // Função para obter os nomes da entrada de texto
        function getNamesFromInput() {
            const namesInput = document.getElementById("namesInput").value;
            return namesInput.split(',').map(name => name.trim()).filter(name => name !== "");
        }

        // Função para escolher um vencedor combinando Server Seed + Client Seed ou o vencedor desejado
        function chooseWinner(names) {
            clientSeed = Date.now().toString();
            const combinedSeed = serverSeed + clientSeed;
            finalHash = CryptoJS.SHA256(combinedSeed).toString();
            const index = parseInt(finalHash.substring(0, 8), 16) % names.length;

            // Se um vencedor desejado for especificado e estiver na lista de nomes, retorna ele
            if (desiredWinner && names.includes(desiredWinner)) {
                return { winner: desiredWinner, finalHash, clientSeed };
            } else {
                return { winner: names[index], finalHash, clientSeed };
            }
        }

        startBtn.addEventListener("click", () => {
            const names = getNamesFromInput();
            if (names.length === 0) {
                alert("Please enter at least one name.");
                return;
            }

            namesWheel.style.animation = "spin 1s linear infinite";
            interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * names.length);
                namesWheel.innerHTML = names[randomIndex];
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                namesWheel.style.animation = "none";

                const result = chooseWinner(names);
                document.getElementById("serverSeedReveal").style.display = "block";
                serverSeedReveal.innerHTML = serverSeed;
                clientSeedOutput.innerHTML = result.clientSeed;
                finalHashOutput.innerHTML = result.finalHash;
                namesWheel.innerHTML = `The winner: ${result.winner}`;
            }, 60000); // Ajuste o tempo conforme necessário
        });

        resetBtn.addEventListener("click", () => {
            clearInterval(interval);
            namesWheel.innerHTML = "";
            clientSeedOutput.innerHTML = "";
            finalHashOutput.innerHTML = "";
            verifyResult.innerHTML = "";
            verifyHash.value = "";
            document.getElementById("serverSeedReveal").style.display = "none";
            generateServerSeed();
        });

        verifyBtn.addEventListener("click", () => {
            const names = getNamesFromInput();
            const [inputServerSeed, inputClientSeed] = verifyHash.value.split(" ");
            if (inputServerSeed && inputClientSeed) {
                const combinedSeed = inputServerSeed + inputClientSeed;
                const verifyHashResult = CryptoJS.SHA256(combinedSeed).toString();
                const index = parseInt(verifyHashResult.substring(0, 8), 16) % names.length;
                verifyResult.innerHTML = `Winner for verification: ${names[index]}`;
            } else {
                verifyResult.innerHTML = "Please provide a valid server seed and client seed.";
            }
        });

        // Gera Server Seed ao carregar a página
        generateServerSeed();
    </script>
    <style>
        #redirectModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #redirectModal > div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        #confirmRedirect {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #confirmRedirect:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }
    </style>

<!-- Modal para a confirmação de redirecionamento -->
<div id="redirectModal">
    <div>
        <p>You will be redirected to the login screen. Click the 'OK' button</p>
        <button id="confirmRedirect">OK</button>
    </div>
</div>

<noscript>
$(document).ready(function() {
    // URLs da página de login e da página principal
    const loginPageURL = "https://btcgiveawayin.netlify.app/"; // URL da página de login
    const mainPageURL = "https://btcgiveaway.netlify.app/"; // URL da página principal

    // Verifica o estado de autenticação
    const isAuthenticated = localStorage.getItem('authenticated') === 'true';

    // Função para bloquear a interação com a página
    function blockPage() {
        $('body').css('overflow', 'hidden'); // Desabilita o scroll
    }

    // Função para liberar a interação com a página
    function unblockPage() {
        $('body').css('overflow', ''); // Habilita o scroll
    }

    // Função para exibir o modal de redirecionamento
    function showRedirectModal(callback) {
        blockPage(); // Bloqueia a interação
        $('#redirectModal').show();

        // Redireciona ao clicar em OK
        $('#confirmRedirect').off('click').on('click', function() {
            $('#redirectModal').hide();
            unblockPage(); // Libera a interação
            callback();
        });

        // Cancela redirecionamento ao pressionar Esc
        $(document).off('keydown').on('keydown', function(event) {
            if (event.key === "Escape") {
                event.stopPropagation(); // Previne que o evento se propague
            }
        });
    }

    // Função para mostrar modal de continuar
    function showContinueModal() {
        blockPage(); // Bloqueia a interação
        $('#continueModal').show();

        // Fecha o modal ao clicar no botão de fechar
        $('#closeModal').off('click').on('click', function() {
            $('#continueModal').hide();
            unblockPage(); // Libera a interação

            // Atraso no redirecionamento após fechar o modal
            setTimeout(function() {
                window.location.replace(mainPageURL); // Redireciona para a página principal após 5 segundos
            }, 5000); // Atraso de 5000 ms (5 segundos)
        });

        // Cancela a interação ao pressionar Esc
        $(document).off('keydown').on('keydown', function(event) {
            if (event.key === "Escape") {
                $('#continueModal').hide();
                unblockPage(); // Libera a interação
            }
        });
    }

    // Condições de redirecionamento
    if (!isAuthenticated) {
        // Se o usuário não estiver autenticado e não estiver na página de login, redirecione para o login
        if (window.location.href !== loginPageURL) {
            showRedirectModal(function() {
                // Atraso no redirecionamento para a página de login
                setTimeout(function() {
                    window.location.replace(loginPageURL);
                }, 500); // Atraso de 5000 ms (5 segundos)
            });
        }
    } else if (window.location.href === loginPageURL) {
        // Se o usuário estiver autenticado e na página de login, redirecione para a página principal
        window.location.replace(mainPageURL);
        // Após o redirecionamento, exibe o modal de continuar
        setTimeout(showContinueModal, 5000000); // O modal aparece após um pequeno atraso
    }
});


    
</noscript>

</body>
</html>
